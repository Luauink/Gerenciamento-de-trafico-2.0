name: Checkout Codec

on:
  push:
    branches:
      - feature/action-01

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'  # Certifique-se de usar a versão do Java que você precisa

      - name: Run tests
        run: ./mvnw test
